<!DOCTYPE html>
<html>
<title>Cifra de César</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/font-awesome.css">
<body>

<div class="w3-container">

  <div class="w3-display-container" style="height:100vh;">    
    <div class="w3-display-middle" style="width: 400px;">

      <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">Cifra de César</h2>
         
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="chave" type="number" placeholder="DIGITE A CHAVE">
            </div>
        </div>       

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-commenting-o"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="palavra" type="text" placeholder="Digite a palavra" style="text-transform: uppercase;">
            </div>
        </div>

        <div class="w3-row-padding">
          <div class="w3-col l6">
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" onclick="cesar(0)">Criptografar</button>
          </div>
          <div class="w3-col l6">
            <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" onclick="cesar(1)">Descriptografar</button>
          </div>          
        </div>

        <hr style="border-color:#cecece">
        <p><b>Resultado:</b></p>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lightbulb-o"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="resultado" type="text" placeholder="RESULTADO">
            </div>
        </div>



      </div>
      

    </div>
  </div>
</div>
<script src="js/main.js"></script>

</body>
</html>
